<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player de Musica</title>
</head>
<body>
    <img src="/imagens/Speak_Now_(Taylor's_Version).png">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class ="duracao">
        <div class = "barra">
            <progress value="0" max="1"></progress>
            <div class = "ponto"></div>
        </div>
        <div class = "tempo">
            <div class = "inicio">0:00</div>
            <div class = "fim">0:00</div>
        </div>
    </div>

    <div class = "player">
        <i class="fa duotone fa-backward setas anterior"></i>
        <img src="circle-play-solid.svg" alt="Play" class="playpause botao-play">
        <img src="circle-pause-regular.svg" alt="Pause" class="playpause botao-pause">
        <i class="fa duotone fa-forward setas proxima"></i>
    </div>

    <audio src="/musicas/02- Sparks Fly.mp3"></audio>

    <script src="script.js" ></script>
</body>
</html>
